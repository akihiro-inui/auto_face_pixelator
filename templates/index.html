<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File</title>
</head>
<body>
<form method="post" action="/send" enctype="multipart/form-data">
    <input type="file" id="img_file" name="img_file">
    <input type="submit" value="Send">
</form>
<p>
    {% if raw_img_url %}
    <img src="{{ raw_img_url }}">
    {% endif %}
    {% if mosaic_img_url %}
    <img src="{{ mosaic_img_url }}">
    {% endif %}
</p>
</body>
</html>
